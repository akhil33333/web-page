<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Student Registeration Form</title>
    <link rel="stylesheet" href="student.css">
  </head>
  <body>
    <h1>Registeration Form</h1>
    <p>All fields are manditory</p>
    <form action="thankyou.html">
      <label for="fname"> First Name:</label><br>
      <input id = "fname" type="text" name="username" value="" placeholder = "Enter First Name" required><br><br>
      <label for="mname"> Middle Name:</label><br>
      <input id = "mname" type="text" name="username" value="" placeholder = "Enter Middle Name" required><br><br>
      <label for="lname"> Last Name:</label><br>
      <input id = "lname" type="text" name="username" value="" placeholder = "Enter Last Name" required><br><br>

      <label for="email">Mailid:</label><br>
      <input id = "email" type="email" name="email" value = "" placeholder="Enter mailID" required><br><br>
      <label for="age">Age:</label><br>
      <input id = "age" type="text" name="age" value = "" placeholder="Enter Age" required><br><br>

      <label for="mobile">Mobile Number:</label><br>
      <input id = "mobile" type="text" name="username" value="" placeholder = "Enter Mobile" required><br><br>

      <label for="M">Male</label>
      <input id = "M" type="radio" name="dating" value="Male">
      <label for="F">Female</label>
      <input id = "F" type="radio" name="dating" value="Female"><br><br>

      <h2>Address :</h2>
      <textarea name="extrainfo" rows="8" cols="80"></textarea><br><br>


      <label for="C"> City:</label><br>
      <input id = "C" type="text" name="username" value="" placeholder = "Enter city Name" required><br><br>
      <label for="P"> Pincode:</label><br>
      <input id = "P" type="text" name="username" value="" placeholder = "Enter Pincode" required><br><br>
      <label for="S"> State:</label><br>
      <input id = "S" type="text" name="username" value="" placeholder = "Enter State" required><br><br>


      <h2>Favourite  Hobbies</h2>
      <input type="checkbox" name="Hob" value="yes">Drawing
      <input type="checkbox" name="Hob" value="yes">Singing
      <input type="checkbox" name="Hob" value="yes">Sports <br><br>

      <h2>Courses Applied for</h2>
      <label for="B">Btech</label>
      <input id = "B" type="radio" name="Courses" value="BT">
      <label for="M">Mtech</label>
      <input id = "M" type="radio" name="Courses" value="MT">
      <label for="MS">MS</label>
      <input id = "MS" type="radio" name="Courses" value="MS">
      <br><br>





      <input type="submit" name="Register" value="Register">


    </form>

  </body>
</html>
